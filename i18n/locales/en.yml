pages:
  about:
    title: About
    intro:
      title: Introduction
      content: |-
        このサイトでは東方原作STGのExtra及びPhantasmモードで基準スコア以上を出した記録を掲載しています。
    publish_record:
      title: About Publishing Records
      content: |-
        このページは{silentselene}などで一般公開された記録を管理人が収集して掲載しています。{br}
        原則的にはリプレイやstream配信、動画が公開されている記録を掲載対象とします。{br}
        スクリーンショットやスコア情報のみでも記録として掲載する場合がありますが、管理人の判断で掲載しない場合もあるので、ご了承願います。{br}
        スコアが有効数字4桁しか判明していないなど曖昧な記録については記録の正当性を保証できないため掲載対象とはしません。{br}
        処理落ち率3%以上や不正ツールの使用が疑われる記録については掲載せず参考記録としても扱いません。{br}
        プレイヤー本人から要望があった一部の記録についても掲載しません。{br}
        記録の修正・新規記録追加・リプレイ削除などを希望される方は全て管理人の{nyanko}に連絡してください。
      tags:
        silentselene: silentselene
        nyanko: nyanko
    using_tools:
      title: Using External Tools
      content: |-
        多くのリーダーボードと同様に原則的に外部ツールの使用は禁止です。{br}
        ただし動作改善を目的としたVpatchの使用は許可します。（バグ修正などを目的とした使用は不可）{br}
        練習におけるthpracの使用は可能です。ただし本番でのバックエンドモード（いわゆるチート機能）使用は不可です。{br}
        th18東方虹龍洞ではthpracを利用した市場操作(Shop Manip)を許可します。{br}
        ただし正規のタイミング以外でカードを購入したプレイは無効とします。
    compatible_games:
      title: Compatible Games
    threshold_scores:
      title: Threshold Scores
    threshold_score_policy:
      title: Threshold Score Policy
      good:
        content: |-
          大台スコアはスコアアタック入門プレイヤーが目標スコアとした際に簡単過ぎず難しすぎず、程々に苦労してかつ達成感を得られるくらいの達成難易度を想定して設定された基準スコアです。{br}
          基本的な稼ぎ方を理解していないと出せないスコアなので、この基準値をクリアしたら一人前のスコアラーです。{br}
          実力差が結果に反映されやすいSTGの性質上、達成にかかる労力は人それぞれとなりますが、その点につきましてはご了承願います。{br}
          機体格差が無視できないほど大きい作品では例外的に複数の基準スコアを設定しています。{br}
          鬼形獣についてはあまりにもプレイヤー・情報が少なく、妥当な基準設定が不可能であるため全機体共通の基準スコアとします。{br}
          大台スコアは下記の条件を満たす中でなるべくキリの良い数字に設定します。
        condition_lists:
          not_nnfs: NNFSして点符上部回収しただけでは絶対に出ないスコア
          for_beginners: スコアタ未経験者が一通りスコアタの動きを勉強して時間をかけて練習すれば十分狙えるスコア
          for_experienced: 既に大台達成の実績のある実力者でも他人のリプレイを一度見て軽くプレイしただけでは達成できない難易度のスコア
      great:
        content: |-
          超大台スコアはその作品をやり込んだプレイヤーが大目標として掲げるような非常に達成難易度の高い基準スコアです。
          こちらについてはスコアアタック上級者以外が目標とすることを想定してはいません。
          そのため大台スコアよりも基準スコアが細かく設定されています。
          この基準スコアをクリアしたら上級者を名乗っても恥ずかしくないスコアです。
    score_FAQ:
      title: Score FAQ
      good:
        content:
          lists:
            th07_100mil:
              question: Q. 妖々夢10億では駄目なのですか？
              answer: A. 駄目です。理由はNNFSしただけで容易に達成可能だから
            th08_200mil:
              question: Q. 永夜抄20億では駄目なのですか？
              answer: A. 駄目です。理由はNMFSしただけで容易に達成可能だから
            th10_950mil:
              question: Q. 風神録9.5億は簡単過ぎませんか？
              answer: A. キリが良い数字であることを考慮してこの数値に設定しています
            th11_100mil:
              question: Q. 地霊殿10億は簡単過ぎませんか？
              answer: A. キリが良い数字であることを考慮してこの数値に設定しています
            th16_200mil:
              question: Q. 天空璋20億の難易度高くないですか？
              answer: A. ある程度は達成に労力がかかるスコアに設定しています
            th17_not_otter_150mil:
              question: Q. 鬼形獣notカワウソ15億は厳しすぎませんか？
              answer: A. 情報が乏しく基準設定が困難であるため全機体共通のスコアに設定しています。有識者の意見があれば下方修正される可能性があります
            th18_300mil:
              question: Q. 虹龍洞30億の難易度高くないですか？
              answer: A. クリア難易度自体は他作と比較してかなり低いので大台スコアを高めに設定しています
            garbage_shot_type:
              question: Q. 残念機体に対する配慮はしないのですか？
              answer: A. 全機体現実的に達成可能な大台スコアに設定しています。ただしスコアを稼ぎやすい機体よりは達成難易度が高くなります
            th20_compatible:
              question: Q. 錦上京への対応はいつですか？
              answer: A. PIVバグの関係で集計方法が定まらず見通しが立ちません
            publish_my_record:
              question: Q. 私の記録が追加されないのですが？
              answer: A. {github}もしくは{nyanko}にご報告お願いします。気付き次第追加します。
              tags:
                github: github
                nyanko: にゃんこ
            update_frequency:
              question: Q. 更新頻度はどのくらいですか？
              answer: A. 週に1回は必ずチェックしますが、即日更新は確約できません
            recommendation:
              question: Q. ズバリどの作品がおすすめですか？
              answer: A. 達成難易度が良心的と思われるのは達成者が多い作品ですが、自分がプレイしたい作品の方がモチベを保ちやすいです
      great:
        content:
          lists:
            score_decrease:
              question: Q. 超大台が達成できない機体があるので基準スコアを下げてくれませんか？
              answer: A. 超大台スコアについては上級者が目指す大目標として設定しているので難易度を理由に基準スコアを下げることはありません。ただし現実的に不可能と考えられる基準スコアについては修正する可能性があります
    additional_info:
      title: Additional Information
      content: |-
        大台・超大台の達成難易度は作品内での整合性・数字のキリの良さを重視していて、異なる作品間での整合性は重視していません。{br}
        例えば紅魔郷5億と地霊殿10億と神霊廟5億は同じ達成難易度ではありませんが、そこは問題視していません。{br}
        機体ごとに基準スコアを設定しているのは難易度格差が極端に広がらないようにするための救済措置であって、全ての機体の達成難易度を揃えるためではありません。<{br}
        例えば紅魔郷ではスコアを稼ぎやすい霊夢B・魔理沙Bとスコアを稼ぎにくい霊夢A・魔理沙Aでは達成難易度が異なりますが全ての機体の達成難易度を同程度にする必要はないと考えています。
    operator:
      title: Operator
      content: |-
        {nyanko}
      tags:
        nyanko: Nyanko
    operation_policy:
      title: Operation Policy
      content: |-
        このサイトは{nyanko}が運営しているものです。{br}
        {wefmaika}に作成を依頼し、氏名表示権を除く全ての権利/責任/義務を{nyanko}に譲渡することによって成り立っています。{br}
        よってこのサイトで何か不都合があれば{nyanko}に問い合わせてください。{br}
        このサイトのソースコードはMITライセンスにて{github}で公開されています。ただし弊サイトに著作権がないリプレイファイルやスコアデータに関してはMITライセンスを適用できません。
      tags:
        wefmaika: WEF
        nyanko: Nyanko
        github: github
