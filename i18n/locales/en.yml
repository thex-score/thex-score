pages:
  about:
    title: About
    intro:
      title: Introduction
      content: |-
        This site displays records of players who have achieved above a threshold score in the Extra and Phantasm modes of the Touhou STGs.
    publish_record:
      title: About Publishing Records
      content: |-
        Replays are collected on publicly available sites such as SilentSelene or other replay uploading sites.  {br}
        Replays with a slow rate greater than 3% or suspected use of cheat tools will not be registered. {br}
        Scores without replay evidence are added at the discretion of the administrator. {br}
        If you would like to add or remove a replay, please contact the administrator, Nyanko {br}
      tags:
        silentselene: silentselene
        nyanko: nyanko
    using_tools:
      title: Using External Tools
      content: |-
          The permitted external tools are: {br}
          vpatch, for the purpose of improving the performance of the game. Bug fixes such as the fix for the Marisa B laser bug in MoF are prohibited. {br}
          thprac, for the purpose of practice and desync prevention. Using any of the cheat options in live play is prohibited, except in UM, in which the use of Market Manipulation is allowed. The full play must obtain the cards in the shop. {br}
    compatible_games:
      title: Compatible Games
    threshold_scores:
      title: Threshold Scores
    threshold_score_policy:
      title: Threshold Score Policy
      good:
        content: |-
          The "Big" threshold is intended for beginner score attack players. {br}
          Please note that the score threshold is set based on the best scoring shottypes, and as a result, it can be very difficult to achieve the threshold for the weaker scoring shottypes. {br}
          The threshold is set to a round number with these conditions in mind:
        condition_lists:
          not_nnfs: It cannot be achieved just by doing NNFS well
          for_beginners: Can be achieved when the scoring strategies are studied thoroughly
          for_experienced: It cannot be easily achieved by strong players that simply watch someone's replay and imitate the strategies
      great:
        content: |-
          The "Super Big" threshold is extremely difficult to achieve and is intended for players who have thoroughly mastered the game. {br}
          If you can achieve this threshold score, you are able to proudly call yourself a super player. {br}
          Note that these thresholds are set for the best scoring shottypes, so it may be impossible to achieve this threshold with the weaker shottypes.
    score_FAQ:
      title: Score FAQ
      good:
        content:
          lists:
            th07_100mil:
              question: Q. 妖々夢10億では駄目なのですか？
              answer: A. 駄目です。理由はNNFSしただけで容易に達成可能だから
            th08_200mil:
              question: Q. 永夜抄20億では駄目なのですか？
              answer: A. 駄目です。理由はNMFSしただけで容易に達成可能だから
            th10_950mil:
              question: Q. 風神録9.5億は簡単過ぎませんか？
              answer: A. キリが良い数字であることを考慮してこの数値に設定しています
            th11_100mil:
              question: Q. 地霊殿10億は簡単過ぎませんか？
              answer: A. キリが良い数字であることを考慮してこの数値に設定しています
            th16_200mil:
              question: Q. 天空璋20億の難易度高くないですか？
              answer: A. ある程度は達成に労力がかかるスコアに設定しています
            th17_not_otter_150mil:
              question: Q. 鬼形獣notカワウソ15億は厳しすぎませんか？
              answer: A. 情報が乏しく基準設定が困難であるため全機体共通のスコアに設定しています。有識者の意見があれば下方修正される可能性があります
            th18_300mil:
              question: Q. 虹龍洞30億の難易度高くないですか？
              answer: A. クリア難易度自体は他作と比較してかなり低いので大台スコアを高めに設定しています
            garbage_shot_type:
              question: Q. 残念機体に対する配慮はしないのですか？
              answer: A. 全機体現実的に達成可能な大台スコアに設定しています。ただしスコアを稼ぎやすい機体よりは達成難易度が高くなります
            th20_compatible:
              question: Q. 錦上京への対応はいつですか？
              answer: A. PIVバグの関係で集計方法が定まらず見通しが立ちません
            publish_my_record:
              question: Q. 私の記録が追加されないのですが？
              answer: A. {github}もしくは{nyanko}にご報告お願いします。気付き次第追加します。
              tags:
                github: github
                nyanko: にゃんこ
            update_frequency:
              question: Q. 更新頻度はどのくらいですか？
              answer: A. 週に1回は必ずチェックしますが、即日更新は確約できません
            recommendation:
              question: Q. ズバリどの作品がおすすめですか？
              answer: A. 達成難易度が良心的と思われるのは達成者が多い作品ですが、自分がプレイしたい作品の方がモチベを保ちやすいです
      great:
        content:
          lists:
            score_decrease:
              question: Q. 超大台が達成できない機体があるので基準スコアを下げてくれませんか？
              answer: A. 超大台スコアについては上級者が目指す大目標として設定しているので難易度を理由に基準スコアを下げることはありません。ただし現実的に不可能と考えられる基準スコアについては修正する可能性があります
    additional_info:
      title: Additional Information
      content: |-
        大台・超大台の達成難易度は作品内での整合性・数字のキリの良さを重視していて、異なる作品間での整合性は重視していません。{br}
        例えば紅魔郷5億と地霊殿10億と神霊廟5億は同じ達成難易度ではありませんが、そこは問題視していません。{br}
        機体ごとに基準スコアを設定しているのは難易度格差が極端に広がらないようにするための救済措置であって、全ての機体の達成難易度を揃えるためではありません。{br}
        例えば紅魔郷ではスコアを稼ぎやすい霊夢B・魔理沙Bとスコアを稼ぎにくい霊夢A・魔理沙Aでは達成難易度が異なりますが全ての機体の達成難易度を同程度にする必要はないと考えています。
